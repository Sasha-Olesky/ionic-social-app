<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic-toast.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/face/jquery-1.8.2.min.js"></script>
    <script src="lib/face/jquery.qqFace.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>    
    <script src="lib/ion-gallery/dist/ion-gallery.min.js"></script>
    <script src="lib/ionic/js/ionic-toast.js"></script>
    <script src="lib/ionic/js/ionic-image-lazy-load.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/sessionService.js"></script>
    <script src="js/services/Util.js"></script>
    <script src="js/services/photo-viewer.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/dynamicsCtrl.js"></script>
    <script src="js/controllers/accountCtrl.js"></script>
    <script src="js/controllers/personalCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/searchCtrl.js"></script>
    <script src="js/controllers/pletterCtrl.js"></script>
    <script src="js/controllers/alertCtrl.js"></script>
    <script src="js/controllers/publicCtrl.js"></script>

    <!-- video chatting js and css -->
    <link rel="canonical" href="https://quickblox.github.io/quickblox-javascript-sdk/samples/webrtc" />

    <link rel="shortcut icon" href="https://quickblox.com/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- use http://una.im/CSSgram/ for filters -->
    <link rel="stylesheet" href="libs/cssgram.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body ng-app="starter" ng-controller="indexCtrl" class="platform-browser platform-cordova platform-webview">    
    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <!-- modal dialog for video calling -->
    <div class="modal fade" id="income_call" tabindex="-1" data-backdrop="static" data-keyboard="false" style="width: 100%; background: transparent;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Call from <strong class="j-ic_initiator"></strong></h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default j-decline">Decline</button>
                    <button type="button" class="btn btn-primary j-accept">Accept</button>
                </div>
            </div>
        </div>
    </div>
  </body>

  <script type="text/javascript" src="js/index.js"></script>
  
</html>
